<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="page card">
      <div class="upper-area" style="box-shadow: 0 0 50px #f12711 inset; background-color: #f5af19;">
        <div class="image" style="background-image: url(spiked-dragon-head.svg)"> </div>
      </div>

      <div class="lower-area text-area red-bg">
        <div class="type">
          {{type}}
        </div>
        <h1> {{name}} </h1>
        <p>
          {{text}}
        </p>
        <div class="indicator bottom left">
          {{bottomLeft}}
        </div>
        <div class="indicator bottom right">
          {{bottomRight}}
        </div>
        <div class="foot">
          Icon: Delapouite/game-icons.net (CC BY 3.0)
        </div>
      </div>
    </div>
  </body>
</html>
